<fieldset class="form-group" [formGroup]="group">
  <label class="control-label">{{config.label}}</label>

  <div class="form-check" *ngFor="let option of config.options">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" [value]="option.value" [formControlName]="config.key">
      {{option.label}}
    </label>
  </div>

</fieldset>
