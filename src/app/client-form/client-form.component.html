<form>

  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" id="title" placeholder="Title">
  </div>

  <div class="form-group">
    <label for="firstName">First name</label>
    <input class="form-control" id="firstName" placeholder="First name">
  </div>

  <div class="form-group">
    <label for="lastName">Last name</label>
    <input class="form-control" id="lastName" placeholder="Last name">
  </div>

  <div class="form-group">
    <label for="company">Company</label>
    <input class="form-control" id="company" placeholder="Company">
  </div>

  <div class="form-group">
    <label for="position">Position</label>
    <input class="form-control" id="position" placeholder="Position">
  </div>

  <fieldset class="form-group">
    <label class="control-label">Gender</label>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="gender" value="male" checked>
        Male
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="gender" value="female">
        Female
      </label>
    </div>
  </fieldset>

  <button class="btn btn-primary pull-right">Submit</button>
</form>
