<form [formGroup]="clientGroup" (submit)="save()">

  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" id="title" placeholder="Title" formControlName="title">
  </div>

  <div class="form-group">
    <label for="firstName">First name</label>
    <input class="form-control" id="firstName" placeholder="First name" formControlName="firstName">
  </div>

  <div class="form-group">
    <label for="lastName">Last name</label>
    <input class="form-control" id="lastName" placeholder="Last name" formControlName="lastName">
  </div>

  <div class="form-group">
    <label for="company">Company</label>
    <input class="form-control" id="company" placeholder="Company" formControlName="company">
  </div>

  <div class="form-group">
    <label for="position">Position</label>
    <input class="form-control" id="position" placeholder="Position" formControlName="position">
  </div>

  <fieldset class="form-group">
    <label class="control-label">Gender</label>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="gender" value="male" formControlName="gender">
        Male
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="gender" value="female" formControlName="gender">
        Female
      </label>
    </div>
  </fieldset>

  <button class="btn btn-primary pull-right">Submit</button>
</form>
